<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonus CSS Positioning</title>
    <link href="styles/bonus.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div class="css-box">

        <!--Top line elements-->
        <nav>
            <div class="first-box"></div>
            <div class="second-box"></div>
            <div class="third-box"></div>
            <!--Right side element beige-->
            <div class="right-side-top"></div>
        </nav>

        <main>
            <!--Left side elements-->
            <aside>
                <div class="top-element"></div>
                <div class="middle-element"></div>
                <div class="bottom-element"></div>
            </aside>
            <!--Middle Section-->
            <div class="central-box">
                <!--Elements on the right side in the middle section-->
                <div class="yellowbox-right-top">
                    <div class="middle-boxes">
                        <div class="middle-box-left"></div>
                        <div class="middle-box-right"></div>
                    </div>
                    <div class="bottom-boxes">
                        <div class="bottom-box-beige"></div>
                        <div class="bottom-box-blue"></div>
                        <!--Right side element red-->
                        <div class="right-side-bottom"></div>
                    </div>
                </div>
                <!--Elements below orange box-->
                <div class="below-orangebox-left">
                    <div class="top-box"></div>
                    <div class="bottom-box"></div>
                </div>
                <div class="below-orangebox-right">
                    <div class="top"></div>
                    <div class="middle"></div>
                    <div class="bottom1"></div>
                </div>
                <div class="bottom2"></div>
            </div>
        </main>
    </div>
</body>
</html>
